<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextUp</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header section: navbar will be loaded dynamically -->
    <header></header>

    <!-- Main content area: pages will be rendered here via JS -->
    <main></main>

    <!-- Footer section: can contain footer info, loaded dynamically -->
    <footer></footer>

    <!-- Episode Info Modal: exists in DOM, hidden by default -->
    <div id="episode-info-modal-overlay">
      <div id="episode-info-modal">
        <div class="modal-row">
          <div class="modal-img">
            <img src="" alt="Episode screenshot" class="modal-img-tag" />
          </div>
          <div class="modal-details">
            <div class="episode-info-info"></div>
            <button class="modal-mark-btn mark-watched"></button>
            <div class="episode-info-date"></div>
            <div class="episode-info-overview"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main JS module: handles routing, page rendering, API calls -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
